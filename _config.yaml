
# theme: jekyll-theme-hacker
locale: "en-US"
title: Tricks of the Trade
description: Homepage for Tricks of the Trade coding site.
remote_theme: "mmistakes/minimal-mistakes"
# "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
#      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# turning off HTML compression fixes highlighting (?)
compress_html:
  ignore:
    envs: all

linkedin_badge: |
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
  <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="chrisrodier" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://linkedin.com/in/chrisrodier?trk=profile-badge">Chris Rodier</a></div>
